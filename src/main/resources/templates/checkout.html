<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Checkout Hola</h1>
<div>
    <p><strong>Ticket del Pedido:</strong> <span th:text="${ticket}">TICKET-666</span></p>
    <p><strong>Precio Total a Pagar:</strong> $<span th:text="${precio}">666.666</span></p>
    <input type="hidden" name="nombreComercio" th:value="${nombreComercio}">
    <input type="hidden" name="fecha" th:value="${fecha}">
    <input type="hidden" name="hora" th:value="${hora}">
</div>
<div>
    <form th:action="@{/tienda/pagoFormProxy}" method="get">
        <button type="submit">Finalizar compra</button>
    </form>
</div>
</body>
</html>
