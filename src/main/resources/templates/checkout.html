<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Checkout</h1>
<div>
    <p><strong>Ticket del Pedido:</strong> <span th:text="${ticket}">TICKET12345</span></p>
    <p><strong>Precio Total a Pagar:</strong> $<span th:text="${precio}">99.99</span></p>
</div>
<div>
    <form th:action="@{/tienda/finalizarCompra}" method="get">
        <button type="submit">Finalizar compra</button>
    </form>
</div>
</body>
</html>
